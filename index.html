<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather by Haivoronskyi Kh.</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Weather in.. <span>🍃</span></h1>
        <input type="text" class="input-user-city">
        <p>Press "Enter" to search</p>
    </header>
    <main>
        <div class="user-city-name">Kyiv</div>
        <div class="first-row">
            <div class="weather-degree">20&degC</div>
            <div class="weather-description">Rains</div>
        </div>
        <div class="max-min">
            <p class="max">Max: 30&degC |</p>
            <p class="min">| Min: 20&degC</p>
        </div>
        <div class="weather-icon">🍃</div>
        <div class="second-row">
            <div class="weather-feels-like">30&degC</div>
            <div class="weather-wind">5m/s</div>
        </div>
        <div class="notations">
            <p class="feels-like">Feels like</p>
            <p class="wind">Wind</p>
        </div>
        <div class="button-remember">Remember this city</div>
    </main>
    <p class="copyright">© Designed by Haivoronskyi Kh.</p>
</div>

<script src="./src/main.js"></script>
</body>
</html>
